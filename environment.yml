name: earthsim
channels:
    - ioam
    - bokeh
    - conda-forge
    - defaults
dependencies:
    - python=3.5
    - fiona
    - rasterio
    - gdal=2.1.*
    - numpy
    - json-rpc
    - ulmo>=0.8.3.2
    - pyyaml
    - matplotlib
    - click
    - werkzeug
    - peewee
    - stevedore
    - geopandas
    - psutil
    - pint
    - pony
    - pytest-cov
    - scikit-image
    - go-spatial
    - shapely
    - jupyter
    - descartes
    - gsshapy
    - plotly
    - cartopy
    - bokeh
    - xarray
    - gbrener::gssha

    - pip:
        - git+https://github.com/ioam/param.git
